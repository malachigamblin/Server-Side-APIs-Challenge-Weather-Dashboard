<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid text-center bg-primary text-white py-2 mb-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="column col-3">
          <form>
            <label class="text-primary">Search for a City:</label>
            <input
              class="form-control my-2 text-primary"
              type="search"
              placeholder="Enter City Name:"
              id="city-input"
            />
            <button
              class="btn btn-outline-primary my-2"
              style="width: 100%"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>

          <button
            class="btn btn-outline-primary my-2"
            style="width: 100%"
            type="submit"
            id="clear-button"
          >
            Clear History
          </button>

          <div class="border-top border-primary" id="past-searches"></div>
        </div>

        <div class="column col-9">
          <div class="row" id="currentConditions"></div>

          <div class="row" id="fiveDayForecastHeader"></div>
          <div
            class="d-flex flex-row flex-wrap justify-content-between"
            id="fiveDayForecast"
          ></div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
