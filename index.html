<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class='container-fluid text-center bg-primary text-white'>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="column col-3">
                <form>
                    <label class="text-primary">Search for a City:</label>
                    <input class="form-control my-2 text-primary" type="search" placeholder="Columbus" id="city-input">
                    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Search
                    </button>
                </form>

                <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>

                <div class="border-top border-primary" id="past-searches">
                    
                </div>
                  
            </div>

            
        </div>
    </main>
  </body>
</html>
